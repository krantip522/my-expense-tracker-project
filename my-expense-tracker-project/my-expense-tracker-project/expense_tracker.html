<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            transform: translateY(-20px);
        }

        .auth-card h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .btn-danger {
            background: #dc3545;
            padding: 8px 12px;
            width: auto;
        }

        .btn-edit {
            background: #28a745;
            padding: 8px 12px;
            width: auto;
            margin-right: 5px;
        }

        .link-btn {
            background: none;
            color: #667eea;
            text-decoration: underline;
            cursor: pointer;
            border: none;
            font-size: 14px;
            margin-top: 15px;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info span {
            color: #666;
            font-weight: 600;
        }

        .nav-tabs {
            display: flex;
            background: white;
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .expense-form, .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .expense-table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e8ed;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .actions {
            display: flex;
            gap: 5px;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }

        .success {
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
            padding: 10px;
            background: #d4edda;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .chart-container {
            text-align: center;
        }

        .chart-container h3 {
            margin-bottom: 20px;
            color: #333;
        }

        #pieChart {
            max-width: 400px;
            margin: 0 auto;
        }

        .total-expense {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .total-expense h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .total-expense .amount {
            font-size: 32px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .nav-tabs {
                flex-direction: column;
            }
            
            .expense-form {
                padding: 20px;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Authentication Section -->
    <div id="authSection" class="auth-container">
        <div class="auth-card">
            <!-- Login Form -->
            <div id="loginForm">
                <h2>Welcome Back</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <button type="button" class="link-btn" onclick="showSignUp()">Don't have an account? Sign Up</button>
                </form>
                <div id="loginError" class="error"></div>
            </div>

            <!-- Sign Up Form -->
            <div id="signUpForm" style="display: none;">
                <h2>Create Account</h2>
                <form id="signUpFormElement">
                    <div class="form-group">
                        <label for="signUpName">Full Name</label>
                        <input type="text" id="signUpName" required>
                    </div>
                    <div class="form-group">
                        <label for="signUpEmail">Email</label>
                        <input type="email" id="signUpEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signUpPassword">Password</label>
                        <input type="password" id="signUpPassword" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required minlength="6">
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <button type="button" class="link-btn" onclick="showLogin()">Already have an account? Login</button>
                </form>
                <div id="signUpError" class="error"></div>
                <div id="signUpSuccess" class="success" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" class="container dashboard">
        <div class="header">
            <h1>Expense Tracker</h1>
            <div class="user-info">
                <span id="userName">Welcome!</span>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('add')">Add Expense</button>
            <button class="nav-tab" onclick="showTab('view')">View Expenses</button>
            <button class="nav-tab" onclick="showTab('chart')">Analytics</button>
        </div>

        <!-- Add Expense Tab -->
        <div id="addTab" class="tab-content active">
            <div class="expense-form">
                <h3>Add New Expense</h3>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Education">Education</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="comments">Comments (Optional)</label>
                        <textarea id="comments" rows="3" placeholder="Add any additional details..."></textarea>
                    </div>
                    <button type="submit" class="btn">Add Expense</button>
                </form>
                <div id="expenseSuccess" class="success" style="display: none;"></div>
                <div id="expenseError" class="error"></div>
            </div>
        </div>

        <!-- View Expenses Tab -->
        <div id="viewTab" class="tab-content">
            <div class="total-expense">
                <h3>Total Expenses</h3>
                <div class="amount" id="totalAmount">$0.00</div>
            </div>
            <div class="expense-table">
                <table>
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Comments</th>
                            <th>Created At</th>
                            <th>Updated At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expenseTableBody">
                        <tr>
                            <td colspan="6" class="no-data">No expenses found. Add your first expense!</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Analytics Tab -->
        <div id="chartTab" class="tab-content">
            <div class="chart-container">
                <h3>Category-wise Expense Distribution</h3>
                <canvas id="pieChart" width="400" height="400"></canvas>
                <div id="noChartData" class="no-data" style="display: none;">
                    No data available for chart. Add some expenses first!
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 500px;">
            <h3>Edit Expense</h3>
            <form id="editExpenseForm">
                <div class="form-group">
                    <label for="editCategory">Category</label>
                    <select id="editCategory" required>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Education">Education</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editAmount">Amount ($)</label>
                    <input type="number" id="editAmount" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="editComments">Comments</label>
                    <textarea id="editComments" rows="3"></textarea>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn">Update Expense</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let expenses = [];
        let editingExpenseId = null;
        let pieChartInstance = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const savedUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
            const savedExpenses = JSON.parse(localStorage.getItem('expenses_' + (savedUser?.email || '')) || '[]');
            
            if (savedUser) {
                currentUser = savedUser;
                expenses = savedExpenses;
                showDashboard();
            }

            // Event listeners
            document.getElementById('loginFormElement').addEventListener('submit', handleLogin);
            document.getElementById('signUpFormElement').addEventListener('submit', handleSignUp);
            document.getElementById('expenseForm').addEventListener('submit', handleAddExpense);
            document.getElementById('editExpenseForm').addEventListener('submit', handleEditExpense);
        });

        // Authentication functions
        function showSignUp() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signUpForm').style.display = 'block';
            clearMessages();
        }

        function showLogin() {
            document.getElementById('signUpForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            clearMessages();
        }

        function clearMessages() {
            document.getElementById('loginError').textContent = '';
            document.getElementById('signUpError').textContent = '';
            document.getElementById('signUpSuccess').style.display = 'none';
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(user));
                expenses = JSON.parse(localStorage.getItem('expenses_' + email) || '[]');
                showDashboard();
            } else {
                document.getElementById('loginError').textContent = 'Invalid email or password';
            }
        }

        function handleSignUp(e) {
            e.preventDefault();
            const name = document.getElementById('signUpName').value;
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                document.getElementById('signUpError').textContent = 'Passwords do not match';
                return;
            }

            // Get existing users
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            // Check if user already exists
            if (users.find(u => u.email === email)) {
                document.getElementById('signUpError').textContent = 'User with this email already exists';
                return;
            }

            // Add new user
            const newUser = { name, email, password };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            document.getElementById('signUpSuccess').textContent = 'Account created successfully! You can now login.';
            document.getElementById('signUpSuccess').style.display = 'block';
            document.getElementById('signUpError').textContent = '';

            // Clear form
            document.getElementById('signUpFormElement').reset();

            // Auto switch to login after 2 seconds
            setTimeout(() => {
                showLogin();
            }, 2000);
        }

        function logout() {
            currentUser = null;
            expenses = [];
            localStorage.removeItem('currentUser');
            document.getElementById('authSection').style.display = 'flex';
            document.getElementById('dashboardSection').classList.remove('active');
            document.getElementById('loginFormElement').reset();
        }

        function showDashboard() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('dashboardSection').classList.add('active');
            document.getElementById('userName').textContent = 'Welcome, ' + currentUser.name + '!';
            updateExpenseTable();
            updateTotalAmount();
            updateChart();
        }

        // Tab navigation
        function showTab(tabName) {
            // Remove active class from all tabs and content
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // Add active class to selected tab and content
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');

            // Update chart when analytics tab is shown
            if (tabName === 'chart') {
                setTimeout(() => updateChart(), 100);
            }
        }

        // Expense management functions
        function handleAddExpense(e) {
            e.preventDefault();
            const category = document.getElementById('category').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const comments = document.getElementById('comments').value;

            const newExpense = {
                id: Date.now().toString(),
                category,
                amount,
                comments,
                createdAt: new Date().toLocaleString(),
                updatedAt: new Date().toLocaleString()
            };

            expenses.unshift(newExpense); // Add to beginning for latest first sorting
            saveExpenses();
            
            document.getElementById('expenseForm').reset();
            document.getElementById('expenseSuccess').textContent = 'Expense added successfully!';
            document.getElementById('expenseSuccess').style.display = 'block';
            document.getElementById('expenseError').textContent = '';

            updateExpenseTable();
            updateTotalAmount();
            updateChart();

            // Hide success message after 3 seconds
            setTimeout(() => {
                document.getElementById('expenseSuccess').style.display = 'none';
            }, 3000);
        }

        function updateExpenseTable() {
            const tableBody = document.getElementById('expenseTableBody');
            
            if (expenses.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="no-data">No expenses found. Add your first expense!</td></tr>';
                return;
            }

            tableBody.innerHTML = expenses.map(expense => `
                <tr>
                    <td>${expense.category}</td>
                    <td>$${expense.amount.toFixed(2)}</td>
                    <td>${expense.comments || '-'}</td>
                    <td>${expense.createdAt}</td>
                    <td>${expense.updatedAt}</td>
                    <td class="actions">
                        <button class="btn btn-edit" onclick="editExpense('${expense.id}')">Edit</button>
                        <button class="btn btn-danger" onclick="deleteExpense('${expense.id}')">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function updateTotalAmount() {
            const total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            document.getElementById('totalAmount').textContent = '$' + total.toFixed(2);
        }

        function editExpense(id) {
            const expense = expenses.find(e => e.id === id);
            if (expense) {
                editingExpenseId = id;
                document.getElementById('editCategory').value = expense.category;
                document.getElementById('editAmount').value = expense.amount;
                document.getElementById('editComments').value = expense.comments;
                document.getElementById('editModal').style.display = 'flex';
            }
        }

        function handleEditExpense(e) {
            e.preventDefault();
            const category = document.getElementById('editCategory').value;
            const amount = parseFloat(document.getElementById('editAmount').value);
            const comments = document.getElementById('editComments').value;

            const expenseIndex = expenses.findIndex(e => e.id === editingExpenseId);
            if (expenseIndex !== -1) {
                expenses[expenseIndex] = {
                    ...expenses[expenseIndex],
                    category,
                    amount,
                    comments,
                    updatedAt: new Date().toLocaleString()
                };
                
                saveExpenses();
                updateExpenseTable();
                updateTotalAmount();
                updateChart();
                closeEditModal();
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            editingExpenseId = null;
        }

        function deleteExpense(id) {
            if (confirm('Are you sure you want to delete this expense?')) {
                expenses = expenses.filter(e => e.id !== id);
                saveExpenses();
                updateExpenseTable();
                updateTotalAmount();
                updateChart();
            }
        }

        function saveExpenses() {
            localStorage.setItem('expenses_' + currentUser.email, JSON.stringify(expenses));
        }

        // Chart functions
        function updateChart() {
            const canvas = document.getElementById('pieChart');
            const noDataDiv = document.getElementById('noChartData');
            
            if (expenses.length === 0) {
                canvas.style.display = 'none';
                noDataDiv.style.display = 'block';
                if (pieChartInstance) {
                    pieChartInstance.destroy();
                    pieChartInstance = null;
                }
                return;
            }

            canvas.style.display = 'block';
            noDataDiv.style.display = 'none';

            // Calculate category totals
            const categoryTotals = expenses.reduce((acc, expense) => {
                acc[expense.category] = (acc[expense.category] || 0) + expense.amount;
                return acc;
            }, {});

            const categories = Object.keys(categoryTotals);
            const amounts = Object.values(categoryTotals);
            const colors = [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF'
            ];

            const ctx = canvas.getContext('2d');
            
            if (pieChartInstance) {
                pieChartInstance.destroy();
            }

            pieChartInstance = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: categories,
                    datasets: [{
                        data: amounts,
                        backgroundColor: colors.slice(0, categories.length),
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: {
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const total = amounts.reduce((a, b) => a + b, 0);
                                    const percentage = ((context.parsed / total) * 100).toFixed(1);
                                    return `${context.label}: $${context.parsed.toFixed(2)} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });
    </script>
</body>
</html>
